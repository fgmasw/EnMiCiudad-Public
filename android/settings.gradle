import java.util.Properties  // Comenté que importé 'Properties' para usarlo en Groovy DSL

pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def flutterSdk = props.getProperty("flutter.sdk")
        assert flutterSdk != null : "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Usé el plugin de Flutter.
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Configuré AGP 8.2.2 para com.android.application (lo unifiqué con build.gradle).
    id "com.android.application" version "8.2.2" apply false

    // Declaré Kotlin Android (en caso de usar archivos .kt nativos).
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
