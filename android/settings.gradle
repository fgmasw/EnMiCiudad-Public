import java.util.Properties  // Para que 'Properties' sea reconocido en Groovy DSL

pluginManagement {
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def flutterSdk = props.getProperty("flutter.sdk")
        assert flutterSdk != null : "flutter.sdk not set in local.properties"
        return flutterSdk
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Plugin de Flutter.
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // AGP 8.2.2 para com.android.application (unificado con build.gradle).
    id "com.android.application" version "8.2.2" apply false

    // Kotlin Android (si usas archivos .kt en el nativo).
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
